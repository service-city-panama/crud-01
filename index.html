<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Init - ¿Cómo hacer un CRUD en Javascript y Firebase?</title>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="logo-container">
          <a class="logo-a">Service City</a>
          <a class="logo-a">Cloud Service</a>
        </div>
      </nav>
    </header>

    <!-- Sticky Button -->
    <section class="title display-flex-center">
      <div class="title-container display-flex-center">
        <div class="title-body display-flex-center mg-05em">
          <h1 class="mg-10">Personal - Tipo A</h1>
          <div class="title-btn">
            <button class="button is-success mg-10" id="openRegisterModal">
              <i class="bi bi-plus fs-xxl"></i>
              <span>Agregar</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Main Content - Container -->
      <div class="main-container">
        <!-- Main Content - Header -->

        <!-- Table -->
        <table class="table">
          <!-- Table - Head -->
          <thead>
            <tr>
              <th>Editar</th>
              <th>Nombre</th>
              <th>Apodo</th>
              <th>WhatsApp</th>
              <th>Estado</th>
              <th class="observacion-cell">Observacion</th>
              <th>Eliminar</th>
              <th class="display-flex-center">Uid</th>
            </tr>
          </thead>

          <!-- Table Body -->
          <tbody id="studentsTable">
            <tr>
              <!-- Table - Body / Edit Icon -->
              <td class="display-flex-center">
                <button
                  type="submit"
                  class="button is-warning"
                  id="openUpdateModal"
                  data-id="${studentKey}"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
              </td>
              <td>Tian Hou</td>
              <td>Lao</td>
              <td>6843-0240</td>
              <td>Coding</td>
              <td class="observacion-cell">
                Mensaje de prueba
              </td>
              <!-- Table - Body / icon delete -->
              <td>
                <button
                  type="button"
                  class="button is-danger btn-delete"
                  data-id="${studentKey}"
                >
                  <i class="bi bi-journal-x"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal Content -->
    <div class="modal-content">

      <!-- Register Modal ------------------------------------------------------------------------------------------->
      <div class="modal" id="registerModal">
        <div class="modal-background">
          <div class="modal-card">
            <!-- Modal / Register - Header -->
            <header class="modal-card-head">
              <p class="modal-card-title">Registrar nuevo personal</p>
              <button
                class="delete"
                aria-label="close"
                id="closeRegisterModal"
              ></button>
            </header>

            <!-- Modal / Register Section -->
            <section class="modal-card-body">
              <!-- Register Form -->
              <form id="registerForm">
                <!-- Register Form Field - Nombre -->
                <div class="field">
                  <label class="label">Nombre:</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-success"
                      type="text"
                      name="nombre"
                      placeholder="Ingresar nombre"
                    />
                    <span class="icon is-left">
                      <i class="bi bi-file-person"></i>
                    </span>
                  </div>
                </div>

                <!-- Register Form Field - Apodo -->
                <div class="field">
                  <label class="label">Apodo:</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="apodo"
                      placeholder="Ingresar apodo"
                    />
                    <span class="icon is-left">
                      <i class="bi bi-at"></i>
                    </span>
                  </div>
                </div>

                <!-- Register Form Field - Whatsapp -->
                <div class="field">
                  <label class="label">WhatsApp:</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-success"
                      type="text"
                      name="whatsapp"
                      placeholder="Ejemplo: 6000-0000"
                    />
                    <span class="icon is-left">
                      <i class="bi bi-whatsapp"></i>
                    </span>
                  </div>
                </div>

                <!-- Register Form Field - Estado -->
                <div class="field">
                  <label class="label">Estado:</label>
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      name="estado"
                      placeholder="Ingresar estado"
                    />
                  </div>
                </div>

                <!-- Register Form Field - Observacion -->
                <div class="field">
                  <label class="label">Observacion:</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      name="observacion"
                      placeholder="Máximo 200 caracteres"
                    ></textarea>
                  </div>
                </div>
              </form>
            </section>


                <!-- Register Form - Footer -->
                <footer class="modal-card-foot">
                  <div class="buttons">
                    <button
                      type="submit"
                      class="button is-success bi bi-floppy"
                    >
                      <span>Registrar</span>
                    </button>
                  </div>
                </footer>

          </div>
        </div>
      </div>

      <!-- Update Modal --------------------------------------------------------------------------------------------->
      <div class="modal" id="updateModal">
        <div class="modal-background">
          <div class="modal-card">
            <!-- Update Modal - Header -->
            <header class="modal-card-head">
              <p class="modal-card-title">Editar</p>
              <button
                class="delete"
                aria-label="close"
                id="closeUpdateModal"
              ></button>
            </header>

            <!-- Update Modal Section -->
            <section class="modal-card-body">
              <!-- Update Form -->
              <form id="updateForm">
                <!-- Update Form Field - *** Nombre *** -->
                <div class="field">
                  <label class="label">Nombre:</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="nombre"
                      placeholder="Ingresar nombre"
                    />
                    <span class="icon is-left">
                      <i class="bi bi-file-person"></i>
                    </span>
                  </div>
                </div>

                <!-- Update Form Field - *** Apodo *** -->
                <div class="field">
                  <label class="label">Apodo:</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="apodo"
                      placeholder="Ingresar apodo"
                    />
                    <span class="icon is-left">
                      <i class="bi bi-at"></i>
                    </span>
                  </div>
                </div>

                <!-- Update Form Field - *** WhatsApp *** -->
                <div class="field">
                  <label class="label">WhatsApp:</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-success"
                      type="text"
                      name="whatsapp"
                      placeholder="Ingresar WhatsApp"
                    />
                    <span class="icon is-small is-left">
                      <i class="bi bi-whatsapp"></i>
                    </span>
                  </div>
                </div>

                <!-- Update Form Field - *** Estado *** -->
                <div class="field">
                  <label class="label">Estado:</label>
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      name="estado"
                      placeholder="Ingresar estado"
                    />
                  </div>
                </div>

                <!-- Update Form Field - *** Observación *** -->
                <div class="field">
                  <label class="label">Observacion:</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      name="observacion"
                      placeholde="Coloque alguna observación"
                    ></textarea>
                  </div>
                </div>
              </form>
            </section>
                <!-- Update Form Field - Footer -->
                <footer class="modal-card-foot">
                  <div class="buttons">
                    <button
                      type="submit"
                      class="button is-success bi bi-floppy"
                    >
                      <span>Actualizar</span>
                    </button>
                  </div>
                </footer>
           

          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script/script.js"></script>
  </body>
</html>
